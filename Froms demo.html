<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form action="http://fptaptech.herokuapp.com" method="get">
        <fieldset>
            <legend>Your Details</legend>
            <label>Name: <input type="text" name="name" size="30" maxlength="100"></label><br />
            <label>Email: <input type="email" name="email" size="30" maxlength="100"></label><br />
        </fieldset><br />
        <fieldset>
            <legend>Your Review:</legend>
            <p>
                <label for="hear-about">How did you hear about us?</label>
                <select name="referrer" id="hear-about">
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="advert">Advert</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                Would you visit again?<br />
                <label><input type="radio" name="rating" value="Yes" /></label>
                <label><input type="radio" name="rating" value="No" /></label>
                <label><input type="radio" name="rating" value="maybe"></label>
            </p>
            <p>
                <label for="comments">Comments:</label><br />
                <textarea row="4" id="comments" cols="40"></textarea>
            </p>
            <label><input type="checckbox" name="subcribe" checked="check" /></label>
            Sign me up for mail updates<label><br />
             <input type="sumnit" value="Submit review" />   
        </fieldset>
</body>
</html>
