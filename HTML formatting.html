<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>This text is bold</b></h1>
    <h2><strong>This is text inportant!</strong></h2>
    <h3><i>This text is italic</i></h3>
    <h4><em>This text is emphasized</em></h4>
    <h5><small>This is some smaller text</small></h5>
    <p>Do not forget to buy <mark>milk</mark></p>
    <p>My favorite color is <del>blue</del> red.</p>
    <p>My favorite is <del>blue</del> <ins>red</ins>.</p>
    <p>This is <sub>subcripted</sub> text</p>
    <p>This is <sup>subcripted</sup> text</p>
</body>
</html>
